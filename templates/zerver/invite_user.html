<div id="invite-user" class="overlay flex new-style" tabindex="-1" role="dialog" data-overlay="invite"
    aria-labelledby="invite-user-label" aria-hidden="true">
    <div class="overlay-content modal-bg">
        <div class="modal-header">
            <button type="button" class="exit" aria-label="{{ _('Close') }}"><span aria-hidden="true">&times;</span></button>
            <h3 id="invite-user-label">{% trans %}Invite users to Zulip{% endtrans %}</h3>
        </div>
        <form id="invite_user_form" method="POST">
            {{ csrf_input }}
            <div class="modal-body">
                <div class="alert" id="invite_status"></div>
                {% if development_environment %}
                <div class="alert" id="dev_env_msg"></div>
                {% endif %}
                <div id="invite-by-email">
                    <div class="input-group">
                        <label for="invitee_emails">{{ _('Emails (one on each line or comma-separated)') }}</label>
                        <textarea rows="2" id="invitee_emails" name="invitee_emails" placeholder="{{ _('One or more email addresses...') }}"></textarea>
                    </div>
                    {% if is_admin %}
                    <div class="input-group">
                        <label class="checkbox display-block">
                            <input type="checkbox" name="invite_as_admin" value="true" />
                            <span></span>
                            {{ _('Add as administrators') }}
                        </label>
                    </div>
                    {% endif %}
                    <div class="horizontal-line-with-text"><span>{{ _('OR') }}</span></div>
                    <div class="input-group">
                        <label><a id="multiuse-invite" href="#">{{ _('Get an invite link to share') }}</a></label>
                    </div>
                </div>
                <div class="input-group" id="invite-streams">
                    <label>{{ _('Initial streams') }}</label>
                    <div id="edit_streams" class="pill-container" data-group-pills="{{ _('Edit streams') }}">
                        <div class="input" contenteditable="true" data-placeholder="{{ _('Add stream...') }}"></div>
                    </div>
                </div>
                <div class="input-group" id="multiuse-invite-link-group">
                    <input id="multiuse-invite-link" type="text" readonly />
                    <a href="#" id="copy-link-button" class="invite-button">{{ _('Copy') }}</a>
                </div>
            </div>
            <div class="modal-footer">
                <button id="back-invitation-button" class="button exit btn-danger small rounded hidden-button" data-dismiss="modal">{{ _('Back') }}</button>
                <button id="cancel-invitation-button" class="button exit btn-danger small rounded" data-dismiss="modal">{{ _('Cancel') }}</button>
                <button id="submit-invitation-button" class="button small rounded sea-green" data-loading-text="{{ _('Inviting...') }}" type="submit">{{ _('Invite') }}</button>
                <button id="create-invitation-link-button" class="button small rounded sea-green hidden-button" data-loading-text="{{ _('Creating link...') }}" type="submit">{{ _('Create invite link') }}</button>
            </div>
        </form>
    </div>
</div>
